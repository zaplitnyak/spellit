<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/spellit.css" rel="stylesheet">

</head>
<body class="splt-wrapper">
    <div class="splt-container container-fluid">
        <div class="row">
            <div class="col-xs-6">
                <p class="splt-heading" data-t-name="popupTitle"></p>
            </div>
            <div class="col-xs-3">
                <a href="/tenLast.html" class="text-info" data-t-name="menuRecent" title=""></a>
            </div>
            <div class="col-xs-3">
                <a href="/tenTop.html" class="text-danger" data-t-name="menuTop" title=""></a>
            </div>
        </div>
        <div class="row">
            <form name="sentMessage" id="spellItForm">
                <div>
                    <textarea class="form-control" placeholder="Ваше сообщение *" id="message" data-validation-required-message="WTF? Может ты что-то напишешь?" maxlength="196"></textarea>
                    <div class="help-block text-danger splt-no-margin"></div>
                </div>
                <div class="row splt-buttons-row">
                    <div class="col-xs-8">
                        <button id="start-button" class="glyphicon glyphicon-volume-up btn" type="submit" data-t-name="buttonStart" title=""></button>
                        <button id="stop-button" class="glyphicon glyphicon-volume-off btn splt-hide" type="button" data-t-name="buttonStop" title=""></button>
                        <button id="repeat-button" class="glyphicon glyphicon-repeat btn" aria-hidden="true" type="button" data-t-name="buttonRepeat" title=""></button>
                    </div>
                    <div class="col-xs-4">
                        <a id="download-button" class="glyphicon glyphicon-save btn" aria-hidden="true" href="javascript: void(0);" data-t-name="buttonDownload" title=""></a>
                    </div>
                </div>
            </form>
            <div id="success"></div>
        </div>
    </div>

    <audio id="playBack"></audio>

    <footer>
        <div>
            <div>
                <span>Copyright &copy; <a target="_blank" href="https://vk.com/id0" title="Я это Ты}:)">Andrew Zaplitnyak</a></span>
            </div>
            <div>
                <span class="text-muted">Earth 2015</span>
            </div>
        </div>
    </footer>
    <!-- JS Templates START -->
    <script id="successTemplate" type="text/x-jsrender">
        <div class='alert alert-success splt-success'>
            <button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;</button>
            {{:message}}
        </div>
    </script>
    <!-- JS Templates END -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- JsRender -->
    <script src="js/jsrender.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom js -->
    <script src="js/exceptions.js"></script>
    <script src="js/page.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
