<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/spellit.css" rel="stylesheet">

</head>
<body class="splt-wrapper">
    <div class="splt-container container-fluid">
        <div class="row">
            <div class="col-xs-6">
                <p class="splt-heading">Скажи это!</p>
            </div>
            <div class="col-xs-3">
                <a href="/tenLast.html" class="text-info" title="Недавние">Недавние</a>
            </div>
            <div class="col-xs-3">
                <a href="/tenTop.html" class="text-danger" title="Топчик"><s>Топчик</s></a>
            </div>
        </div>
        <div class="row">
            <form name="sentMessage" id="spellItForm">
                <div>
                    <textarea class="form-control" placeholder="Ваше сообщение *" id="message" data-validation-required-message="WTF? Может ты что-то напишешь?"></textarea>
                    <div class="help-block text-danger splt-no-margin"></div>
                </div>
                <div class="splt-buttons-row">
                    <button id="start-button" class="glyphicon glyphicon-volume-up btn" type="submit" title="Озвучить">Озвучить!</button>
                    <button id="stop-button" class="glyphicon glyphicon-volume-off btn splt-hide" type="button" title="Прекратить">Прекратить!</button>
                    <button id="repeat-button" class="glyphicon glyphicon-repeat btn" aria-hidden="true" type="button" title="Повторить"></button>
                    <a id="download-button" class="glyphicon glyphicon-save btn" aria-hidden="true" href="javascript: void(0);" title="Сохранить"></a>
                </div>
            </form>
            <div id="success"></div>
        </div>
    </div>

    <audio id="playBack"></audio>

    <footer>
        <div>
            <div>
                <span>Copyright &copy; <a target="_blank" href="https://vk.com/id0" title="Я это Ты}:)">Andrew Zaplitnyak</a></span>
            </div>
            <div>
                <span class="text-muted">Earth 2015</span>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom js -->
    <script src="js/popup.js"></script>
</body>

</html>
